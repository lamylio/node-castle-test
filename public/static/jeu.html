<script>
/*  
    Tien Florent, amuse toi Ã  comprendre la faÃ§on dont j'ai fait Ã§a :D 
    Il y a sÃ»rement d'autres moyens et des optimisations Ã  faire mais globalement Ã§a fonctionne.
*/
const TYPE_NUM = 0, TYPE_BOMB = 1; 
const TEXT_BOMB = "ðŸ’£", TEXT_FLAG = "ðŸš©";

class Demineur {

    game = [];
    selector;

    lignes;
    colonnes;
    probabilite;
    bombes = 0;
    bombes_found = 0;
    flag_posed = 0;

    constructor(tableClass, lignes, colonnes, probabilite){
        this.selector = document.querySelector(tableClass);
        this.lignes = lignes;
        this.colonnes = colonnes;
        this.probabilite = probabilite / 100;
    }


    init(){
        this.clean();

        /* Create the gameboard */
        for(let i = 0; i < this.lignes; i++){
            this.game.push([]);
            for(let j = 0; j < this.colonnes; j++){
                let carre = new Carre();
                carre.position = [i, j];    
                this.game[i].push(carre);
            }
        }

        let proba_count = Math.round((this.colonnes * this.lignes) * this.probabilite);

        /* Add the bombs */
        while(this.bombes < proba_count){
            let rand = [Math.floor(Math.random() * this.lignes), Math.floor(Math.random()*this.colonnes)];
            let current = this.game[rand[0]][rand[1]];

            if(current.type == TYPE_NUM) {
                current.type = TYPE_BOMB;
                current.value = TEXT_BOMB;
                this.bombes++;
            }
        }
        
        /* Update the values */
        for (let i = 0; i < this.lignes; i++) {
            for (let j = 0; j < this.colonnes; j++) {
                if (this.game[i][j].type == TYPE_BOMB)
                    this.updateAround(i, j);
            }
        }

    }

    updateAround(i, j){
        for(let x = i-1; x <= i+1; x++){
            for(let y = j-1; y <= j+1 ; y++){

                if(x < 0 || x >= this.lignes) continue;
                if(y < 0 || y >= this.colonnes) continue;
                
                if(this.game[x][y].type == TYPE_NUM)
                this.game[x][y].value++;

            }
        }           
    }

    /* DÃ©but de la correction le 02-05-2020 Ã  10:58 */
    /* TerminÃ© Ã  11:16 */
    revealAroundBeter(i, j){
        /* Bordure du jeu */
        if (i < 0 || i >= this.lignes) return;
        if (j < 0 || j >= this.colonnes) return;

        let DOMElement = this.selector.children[i].children[j];
        
        /* Pas nÃ©cessaire de continuer si on l'a dÃ©jÃ  fait (Ã©vite les boucles infinies) */
        if (DOMElement.innerText == "0") return;

        /* Si c'Ã©tait un drapeau auparavant, on le retire */
        if (DOMElement.hasAttribute("flagged")) {
            DOMElement.removeAttribute("flagged");
            this.flag_posed--;
        }

        /* Si la case n'est pas [0] on l'affiche et on s'arrÃªte lÃ  */
        if(this.game[i][j].value > 0){
            DOMElement.innerText = this.game[i][j].value;
            return;
        }

        /* On met la valeur qu'il doit avoir (autrement dit 0) */
        DOMElement.innerText = 0;

        /* Et on continue la propagation dans les 8 cases adjacentes */
        for (let x = i - 1; x <= i + 1; x++) {
            for (let y = j - 1; y <= j + 1; y++) {
                this.revealAroundBeter(x, y);
            }
        }

    }

    clean(){
        this.selector.textContent = "";
        this.selector.opacity = 0;
        this.game = [];
        this.bombes = 0;
        document.querySelector("output").innerText = "";
        document.querySelector(".again").style.display = "none";
    }

    start(){
        for (let i = 0; i < this.lignes; i++) {
            let tr = document.createElement('tr');

            for (let j = 0; j < this.colonnes; j++) {
                let td = document.createElement('td');

                let current = this.game[i][j];
                
                td.value = current.value;
                td.setAttribute("type", current.type);
                td.setAttribute("x", current.position[0]);
                td.setAttribute("y", current.position[1]);

                td.onclick = (e) => {
                    if (e.srcElement.hasAttribute("flagged")) return;
                    if (e.srcElement.getAttribute("type") == TYPE_BOMB) {
                        e.srcElement.style.border = "2px solid red";
                        this.lose();
                    }else{
                        if(e.srcElement.value == 0){
                            this.revealAroundBeter(
                                parseInt(e.srcElement.getAttribute("x")), 
                                parseInt(e.srcElement.getAttribute("y"))
                            );
                        }
                        e.srcElement.innerText = e.srcElement.value;
                    }
                }

                td.oncontextmenu = (e) => {
                    e.preventDefault();

                    if(e.srcElement.hasAttribute("flagged")) {
                        e.srcElement.removeAttribute("flagged");
                        e.srcElement.innerText = "";
                        this.flag_posed--;
                        if (e.srcElement.getAttribute("type") == TYPE_BOMB)
                            this.bombes_found--;
                    }else{
                        e.srcElement.setAttribute("flagged", "");
                        e.srcElement.innerText = TEXT_FLAG;
                        this.flag_posed++;
                        if(e.srcElement.getAttribute("type") == TYPE_BOMB){
                            this.bombes_found++;   
                        }
                    }

                    if (this.bombes_found == this.bombes && this.flag_posed == this.bombes)
                        this.win();
                }

                tr.appendChild(td);
            }

            this.selector.appendChild(tr);
        }
        this.selector.opacity = 1;
        document.querySelector("output").innerText = "Il y a " + this.bombes + " bombes.";
    }

    lose(){
        this.reveal();
        alert('Boom ! Mince, tu as perdu.');
    }
    
    win(){
        this.reveal();
        alert('Bravo, tu as gagnÃ© !');
    }

    reveal(){
        for (let i = 0; i < this.lignes; i++) {
            let tr = this.selector.children[i];
            for (let j = 0; j < this.colonnes; j++) {
                let td = tr.children[j];
                let clone = td.cloneNode(true);
                clone.innerText = this.game[i][j].value;
                if(td.hasAttribute("flagged")){ 
                    if(this.game[i][j].type == TYPE_NUM){
                        clone.style.border = "2px dashed red";
                    }else{
                        clone.innerText = TEXT_FLAG;
                        clone.style.border = "2px dashed green";
                    }
                }
                
                td.parentNode.replaceChild(clone, td);
            }
        }
        document.querySelector(".again").style.display = "block";
    }

}
