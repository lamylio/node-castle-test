<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbox with multiple channels</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/chatbox.css">
    <style>

    </style>
</head>
<body>
    <h1>Ce serveur tourne avec Node.js et est codÃ© en Javascript</h1>
    <h2>En outre, le package "socket.io" est employÃ©.</h2>

    <div class="container">

        <div class="channels one_quart">
            <ul>
                <li>Salon 1</li>
                <li>Salon 2</li>
                <li>Salon 3</li>
            </ul>
        </div>
        
        <div class="chatbox three_quart">
            
        </div>
    </div>
    
    <div class="container">
        <textarea class="one_quart" type="text" id="message" placeholder="Bonjour, comment allez-vous..?"></textarea>
        <button class="send_message">ðŸ’¬</button>
    </div>
    
    <script src="/socket.io/socket.io.js"></script>
    <script>
        /* Init */

        const pseudo = prompt('Quel est votre pseudo ? ') || 'Inconnu';
        const socket = io();
        
        const chatbox = document.querySelector('.chatbox');
        const message = document.querySelector('textarea#message');
        const button = document.querySelector('.container button');

        const li_channels = document.querySelectorAll('.channels li');
        let actual_channel = document.querySelector('.channels .active');

        for(li of li_channels){li.onclick = (e) => clearChatAndJoin(e.srcElement);}

        //message.onkeyup = (e) => {13 == e.keyCode ? sendMessage(e.srcElement.value) : null};
        button.onclick = () => sendMessage(message.value);
        
        /* Join the first */
        clearChatAndJoin(document.querySelector('.channels li'));
        

        /* Emitting */

        function clearChatAndJoin(elem){
            if(actual_channel){
                if(elem == actual_channel) return;
                actual_channel.classList.remove('active');
            }
            actual_channel = elem;
            actual_channel.classList.add('active');
            chatbox.textContent = '';
            socket.emit('join', {
                username: pseudo, 
                channel: actual_channel.innerText
            });
        }

        function sendMessage(msg){
            if(msg.length < 1 || msg.length > 300) {
                alert('Message trop court/long.');
                return;
            }
            socket.emit('message', {content: msg});
            message.value = '';
        }

        /* Receiving */

        function newConsoleMessage(message){
            createCustomElement('p', chatbox, {
                class: ["console_message"], 
                content: message.username + message.content,
                title: message.date
            });
        }
        
        function newUserMessage(message, isClient = false){
            let classes = ["user_message"], content;
            if (message.username == pseudo)
                content = message.content;
            else {
                classes.push("left");
                content = '<b>' + message.username + '</b> : ' + message.content;
            }
            createCustomElement('p', chatbox, {
                class: classes,
                content: content,
                title: message.date
            });

        }

        function createCustomElement(type, parent, attributes){
            let e = document.createElement(type);
            
            for(attr in attributes){
                switch (attr) {
                    case 'content':
                        e.innerHTML = attributes.content;
                        break;
                    case 'class':
                        for(let i = 0; i < attributes[attr].length; i++)
                            e.classList.add(attributes[attr][i]);
                        break;
                    default:
                        e.setAttribute(attr, attributes[attr]);
                        break;
                }
            }
            parent.appendChild(e);
            parent.scrollTop = parent.scrollHeight;
        }

        socket.on('user_joined', newConsoleMessage);
        socket.on('user_left', newConsoleMessage);
        socket.on('user_message', newUserMessage);

    </script>
</body>
</html>
